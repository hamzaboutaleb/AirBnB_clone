<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Clone</title>
  <link rel="shortcut icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="./styles/4-common.css">
  <link rel="stylesheet" href="./styles/3-header.css">
  <link rel="stylesheet" href="./styles/6-filters.css">
  <link rel="stylesheet" href="./styles/3-footer.css">
</head>
<body>
  <header>
    <a href="#" class="logo">logo</a>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California, Arizona...</h4>
        <div class="popover">
          <div>
            <h2>Arizona</h2>
            <ul>
              <li>Page 1</li>
              <li>Page 2</li>
            </ul>
          </div>
          <div>
            <h2>California</h2>
            <ul>
              <li>Page 1</li>
              <li>Page 2</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <div class="popover">
          <ul>
            <li>Internet</li>
            <li>Kitchen</li>
          </ul>
        </div>
      </div>
      <button class="search">Search</button>
    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
